<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Corona World Statistics by sarit chaet hudis</title>
  </head>
  <body>
    <h1><i class="fas fa-virus"></i> Corona World Statistics</h1>
    <p class="small">
      powered by <a href="https://about-corona.net/">about-corona.net</a> and
      based on trusted sources
    </p>
    <h3>Select continent to start:</h3>
    <div class="regionButtons">
      <button id="Asia">Asia</button>
      <button id="Europe">Europe</button>
      <button id="Africa">Africa</button>
      <button id="Americas">Americas</button>
      <button id="Oceania">Oceania</button>
    </div>
    <div class="datasetTypeButtons">
      <button id="confirmed">Confirmed cases</button>
      <button id="deaths">Deaths</button>
      <button id="recovered">Recovered</button>
      <button id="critical">In critical condition</button>
    </div>
    <div id="canvasContainer">
      <canvas id="myChart"></canvas>
      <div id="loader">
        <div class="dots">
          <div class="dot dot1 stretch"></div>
          <div class="dot dot2 stretch delay1"></div>
          <div class="dot dot3 stretch delay2"></div>
        </div>
        <p>Loading Data</p>
      </div>
    </div>
    <div class="countrySelect">
      <h3>Select country to view statistics</h3>
      <select name="countryInRegion" id="countryInRegion"></select>
      <div class="coutryStats"></div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/scripts/index.js"></script>
  </body>
</html>
